<div class="modal fade" id="econtOfficeSelectModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <img src="/assets/econt.png" width="80px">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control mb-2" (input)="filterOffices($event)" name="search" placeholder="Търси...">   
                <ul class="list-group">
                    @for (office of officesFiltered; track $index) {
                    <li class="list-group-item office" (click)="selectOffice(office)" data-bs-dismiss="modal">
                        {{ office }}
                    </li>
                    }
                </ul>
            </div>
        </div>
    </div>
</div>
