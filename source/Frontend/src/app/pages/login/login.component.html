<div class="container">

    <h1>Login</h1>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-floating mb-3">
            <input autocomplete="username" class="form-control" id="username" name="username" required type="text"
            #username="ngModel" [class.is-invalid]="username.invalid && username.dirty" [(ngModel)]="login.username">
            <label for="username">Username</label>
        </div>
    
        <div class="form-floating mb-3">
            <input class="form-control" id="password" name="password" required type="password"   
            #password="ngModel" [class.is-invalid]="password.invalid && password.dirty" [(ngModel)]="login.password">
            <label for="password">Password</label>
        </div>

        <button class="btn" type="submit" [disabled]="loginForm.invalid"> Login </button>
    </form>
</div>
