<div class="container">

    <h1 class="mb-3">Картини</h1>
    
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Заглавие</th>
                <th scope="col">Цена</th>
            </tr>
        </thead>
        <tbody>
            @for (artwork of artworks; track $index) {
            <tr (click)="redirectToEdit(artwork.id)">
                <th scope="row">{{$index+1}}</th>
                <td>{{artwork.title}}</td>
                <td>{{artwork.price}} лв</td>
            </tr>
            }
        </tbody>
    </table>
</div>
