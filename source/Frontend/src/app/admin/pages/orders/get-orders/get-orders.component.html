<div class="container">

    <h1 class="mb-3"> Поръчки </h1>

    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col"> # </th>
                <th scope="col"> Телефон </th>
                <th scope="col"> Стойност </th>
                <th scope="col"> Създадена </th>
                <th scope="col"> Статус </th>
            </tr>
        </thead>
        <tbody>
            @for (order of orders; track $index) {
            <tr (click)="redirectToEdit(order.id)">
                <th scope="row"> {{ $index+1 }} </th>
                <td> {{ order.tel }} </td>
                <td> {{ order.totalPrice.toFixed(2) }} лв. </td>
                <td> {{ order.createdAt | date: 'dd MMM yyyy HH:mm' }} </td>
                <td [ngStyle]="{ 'color': getStatusColor(order.status)}"> {{ order.status }} </td>
            </tr>
            }
        </tbody>
    </table>

</div>
