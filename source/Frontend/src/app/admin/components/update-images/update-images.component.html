<div class="container-fluid p-0">

        <div class="row mb-4">
            <div class="col">
                <!-- UPLOAD BUTTON -->
                <input class="form-control form-control-lg" hidden id="image" type="file" (change)="onImageUpload($event)">
                <label id="image-label" for="image"> Добави снимка </label>
            </div>
        </div>

        <div class="row d-flex justify-content-start" *ngIf="images.length > 0">
            <div class="col-auto mb-4" *ngFor="let image of orderedImages(); index as i">
                <div class="card" [class.mainImage]="i == 0">
                    <!-- IMAGE -->
                    <img class="card-img-top" [src]="image.imageData | fileToUrl">
                    <div class="card-body d-flex justify-content-center">
                        <!-- PREV -->
                        <button class="btn btn-sm" type="button" 
                        *ngIf="i !== 0" (click)="onImageDisplayOrderChange(i, i-1)"> &larr; </button>
                        <!-- NEXT -->
                        <button class="btn btn-sm" type="button" 
                        *ngIf="i !== images.length-1" (click)="onImageDisplayOrderChange(i, i+1)"> &rarr; </button>
                        <!-- DELETE -->
                        <button class="btn btn-sm" type="button"
                        (click)="onImageDelete(i)"> &times; </button>
                    </div>
                </div>
            </div>
        </div>

</div>
